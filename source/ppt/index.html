<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<!-- <div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div> -->
		<div class="reveal">
			<div class="slides">
				<section>
					用户邮箱为何频收广告
				</section>
				<!-- fede，slide，convex，concave，zoom，
					或者停用动画：none（在你没有设置时，
					Reveal.js 默认采用 slide 动画）。特别注意的是，参数一定要小写，否则不生效。 -->
				<section data-transition="zoom" data-background="#FFB6C1">通知中心为何深夜惨叫</section>
				<section>
					<section>这是付费教程的升级</section>
					<section>还是下一个圈钱手段</section>
				</section>
				<!--data-markdown表示该段内容用 Markdown 引擎解析   -->
				<section data-markdown>
					# 震惊！国内某数字消费资讯网站竟提供这种服务
					* 🔧 效率工具推荐 & 生产力技巧
					* 💰 这些产品值得买
					* 🔭 这个技术你会懂
					* 👍 什么是最好的？
				</section>
				<section data-markdown>
					<section data-markdown>
						![2017-09-03-11-31-34](http://ovhqars5t.bkt.clouddn.com/2017-09-03-11-31-34.png)
					</section>
				</section>
			</div>
		</div>




		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
